<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Name Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background: #357ABD;
        }

        .name-box {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Random Name Generator</h1>
        <button onclick="generateName()">Generate Name</button>
        <div class="name-box" id="nameBox">Click the button!</div>
    </div>

    <script>
        const names = [
            "Aiden", "Bella", "Caleb", "Daisy", "Ethan", "Fiona", "Gavin", "Hazel",
            "Isla", "Jack", "Kylie", "Liam", "Maya", "Noah", "Olivia", "Parker",
            "Quinn", "Riley", "Sophia", "Theo", "Uma", "Violet", "Wyatt", "Xavier",
            "Yara", "Zane"
        ];

        function generateName() {
            const randomIndex = Math.floor(Math.random() * names.length);
            document.getElementById("nameBox").textContent = names[randomIndex];
        }
    </script>
</body>
</html>
