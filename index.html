<!DOCTYPE html>
<html>
<head>
<title>NovaEngine Lite</title>
<meta charset="utf-8">
<style>
body,html{
  margin:0;padding:0;overflow:hidden;font-family:Arial;
  background:#181818;color:white;
}
#top{
  position:fixed;top:0;left:0;right:0;height:40px;
  background:#222;display:flex;gap:10px;padding:5px;z-index:10;
}
button,select{
  background:#333;border:1px solid #555;color:white;
  padding:5px;border-radius:4px;
}
#left{
  position:fixed;top:40px;left:0;bottom:0;width:180px;background:#202020;padding:10px;
}
#right{
  position:fixed;top:40px;right:0;bottom:0;width:200px;background:#202020;padding:10px;
}
#view{
  position:fixed;top:40px;left:180px;right:200px;bottom:0;
}
</style>
</head>
<body>

<div id="top">
  <button id="cube">Cube</button>
  <button id="sphere">Sphere</button>
  <button id="terrain">Terrain</button>
</div>

<div id="left">Workspace</div>
<div id="right">Properties</div>
<div id="view"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
let scene=new THREE.Scene();
scene.background=new THREE.Color(0x202020);

let camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,2000);
camera.position.set(10,10,10);

let renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.getElementById("view").appendChild(renderer.domElement);

let orbit=new THREE.OrbitControls(camera,renderer.domElement);

let light=new THREE.DirectionalLight(0xffffff,1);
light.position.set(10,20,10);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff,0.3));

function addCube(){
  let m=new THREE.Mesh(
    new THREE.BoxGeometry(1,1,1),
    new THREE.MeshStandardMaterial({color:0x00aaff})
  );
  m.position.y=1;
  scene.add(m);
}

function addSphere(){
  let m=new THREE.Mesh(
    new THREE.SphereGeometry(0.6,32,32),
    new THREE.MeshStandardMaterial({color:0xff6666})
  );
  m.position.y=1;
  scene.add(m);
}

function addTerrain(){
  let g=new THREE.PlaneGeometry(200,200,100,100);
  g.rotateX(-Math.PI/2);
  let p=g.attributes.position;
  for(let i=0;i<p.count;i++){
    let x=p.getX(i),z=p.getZ(i);
    let d=Math.sqrt(x*x+z*z);
    if(d>40){
      p.setY(i,(d-40)/2);
    }
  }
  p.needsUpdate=true;
  g.computeVertexNormals();
  let t=new THREE.Mesh(g,new THREE.MeshStandardMaterial({color:0x228833}));
  scene.add(t);
}

document.getElementById("cube").onclick=addCube;
document.getElementById("sphere").onclick=addSphere;
document.getElementById("terrain").onclick=addTerrain;

function animate(){
  requestAnimationFrame(animate);
  orbit.update();
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
