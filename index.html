<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Schedule Maker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 450px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #357ABD;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f6f8fa;
            border-radius: 8px;
            border-left: 5px solid #4a90e2;
        }

        .schedule-item {
            margin-bottom: 10px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Study Schedule Maker</h1>

        <label>Subjects (separated by commas):</label>
        <textarea id="subjects" placeholder="Math, Science, History"></textarea>

        <label>Total hours available per day:</label>
        <input id="hours" type="number" placeholder="Example: 4">

        <button onclick="createSchedule()">Generate Study Schedule</button>

        <div class="output" id="output" style="display:none;"></div>
    </div>

    <script>
        function createSchedule() {
            const subjectsInput = document.getElementById("subjects").value;
            const hoursInput = Number(document.getElementById("hours").value);
            const output = document.getElementById("output");

            // Process subjects
            const subjects = subjectsInput
                .split(",")
                .map(s => s.trim())
                .filter(s => s.length > 0);

            if (subjects.length === 0) {
                output.style.display = "block";
                output.innerHTML = "❗ Please enter at least one subject.";
                return;
            }

            if (hoursInput <= 0) {
                output.style.display = "block";
                output.innerHTML = "❗ Please enter a valid number of hours.";
                return;
            }

            // Divide hours evenly
            const hoursPerSubject = (hoursInput / subjects.length).toFixed(2);

            // Build schedule output
            let html = "<h3>Your Daily Study Plan:</h3>";
            subjects.forEach(sub => {
                html += `<div class="schedule-item"><strong>${sub}</strong>: ${hoursPerSubject} hours</div>`;
            });

            output.style.display = "block";
            output.innerHTML = html;
        }
    </script>
</body>
</html>
