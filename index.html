<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bible Verse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        #verse {
            font-size: 1.2em;
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #4a6cf7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #384fc7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Bible Verse</h1>
        <p id="verse"></p>
        <button onclick="generateVerse()">Generate Random Verse</button>
    </div>

    <script>
        const verses = [
            "Philippians 4:13 – I can do all things through Christ who strengthens me.",
            "Psalm 23:1 – The Lord is my shepherd; I shall not want.",
            "Romans 8:28 – All things work together for good to them that love God.",
            "Joshua 1:9 – Be strong and courageous. Do not be afraid; God is with you.",
            "Psalm 46:1 – God is our refuge and strength, a very present help in trouble.",
            "Proverbs 3:5 – Trust in the Lord with all your heart.",
            "John 3:16 – For God so loved the world that He gave His only Son.",
            "Isaiah 41:10 – Fear not, for I am with you.",
            "Matthew 5:16 – Let your light shine before others.",
            "Psalm 27:1 – The Lord is my light and my salvation—whom shall I fear?"
        ];

        // Display daily verse based on the day number
        function loadDailyVerse() {
            const today = new Date();
            const index = today.getDate() % verses.length;
            document.getElementById("verse").innerText = verses[index];
        }

        // Generate random verse
        function generateVerse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            document.getElementById("verse").innerText = verses[randomIndex];
        }

        loadDailyVerse();
    </script>
</body>
</html>
