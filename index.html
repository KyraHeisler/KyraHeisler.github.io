<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Generator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: #f5f7fa;
        }
        .sidebar {
            width: 250px;
            background: #2f3e9e;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar button {
            margin-top: 20px;
            padding: 12px;
            border: none;
            background: #4f6cff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .sidebar button:hover {
            background: #3c54d6;
        }
        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        #verse {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #reference {
            font-size: 1.2em;
            margin-top: 10px;
            color: #333;
        }
        .loader {
            display: none;
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Options</h2>
        <button onclick="generateRandomVerse()">Generate Random Verse</button>
        <div class="loader" id="loader">Loading...</div>
    </div>

    <div class="content">
        <h1>Daily Bible Verse</h1>
        <div id="verse">Loading verse...</div>
        <div id="reference"></div>
    </div>

    <script>
        // ALL 66 Bible Books + Chapters Count (so we can pick any verse)
        const bibleStructure = {
            "Genesis": 50, "Exodus": 40, "Leviticus": 27, "Numbers": 36, "Deuteronomy": 34,
            "Joshua": 24, "Judges": 21, "Ruth": 4, "1 Samuel": 31, "2 Samuel": 24,
            "1 Kings": 22, "2 Kings": 25, "1 Chronicles": 29, "2 Chronicles": 36, 
            "Ezra": 10, "Nehemiah": 13, "Esther": 10, "Job": 42, "Psalms": 150, 
            "Proverbs": 31, "Ecclesiastes": 12, "Song of Solomon": 8, "Isaiah": 66, 
            "Jeremiah": 52, "Lamentations": 5, "Ezekiel": 48, "Daniel": 12, 
            "Hosea": 14, "Joel": 3, "Amos": 9, "Obadiah": 1, "Jonah": 4, "Micah": 7,
            "Nahum": 3, "Habakkuk": 3, "Zephaniah": 3, "Haggai": 2, "Zechariah": 14,
            "Malachi": 4, "Matthew": 28, "Mark": 16, "Luke": 24, "John": 21,
            "Acts": 28, "Romans": 16, "1 Corinthians": 16, "2 Corinthians": 13,
            "Galatians": 6, "Ephesians": 6, "Philippians": 4, "Colossians": 4,
            "1 Thessalonians": 5, "2 Thessalonians": 3, "1 Timothy": 6, "2 Timothy": 4,
            "Titus": 3, "Philemon": 1, "Hebrews": 13, "James": 5,
            "1 Peter": 5, "2 Peter": 3, "1 John": 5, "2 John": 1, "3 John": 1,
            "Jude": 1, "Revelation": 22
        };

        // Generate a random reference anywhere in the Bible
        function randomReference() {
            const books = Object.keys(bibleStructure);
            const book = books[Math.floor(Math.random() * books.length)];
            const chapter = Math.floor(Math.random() * bibleStructure[book]) + 1;
            const verse = Math.floor(Math.random() * 30) + 1; // Guess; API handles invalid ones
            return `${book} ${chapter}:${verse}`;
        }

        // Fetch a verse from the API
        async function fetchVerse(ref) {
            document.getElementById("loader").style.display = "block";

            try {
                const res = await fetch(`https://bible-api.com/${encodeURIComponent(ref)}`);
                const data = await res.json();

                document.getElementById("verse").innerText = data.text.trim();
                document.getElementById("reference").innerText = data.reference;

            } catch (err) {
                document.getElementById("verse").innerText = "Failed to load verse.";
            }

            document.getElementById("loader").style.display = "none";
        }

        // Daily verseâ€”same every day
        function loadDailyVerse() {
            const today = new Date();
            const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
            const books = Object.keys(bibleStructure);

            const book = books[seed % books.length];
            const chapter = (seed % bibleStructure[book]) + 1;
            const verse = (seed % 30) + 1;

            const ref = `${book} ${chapter}:${verse}`;
            fetchVerse(ref);
        }

        // Random verse button
        function generateRandomVerse() {
            fetchVerse(randomReference());
        }

        loadDailyVerse();
    </script>

</body>
</html>
