<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ultimate Game Creator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; height: 100vh; }
    #sidebar {
        width: 300px; background: #f4f5f7; padding: 20px; overflow-y: auto;
        border-right: 2px solid #ddd;
    }
    #canvasContainer {
        flex: 1; display: flex; justify-content: center; align-items: center;
        background: #e0e7ef;
    }
    #gameCanvas {
        background: white; border: 2px solid black; cursor: crosshair;
    }
    .block {
        padding: 10px; margin: 10px 0; border-radius: 10px;
        background: #fff; border: 1px solid #ccc;
    }
    button {
        width: 100%; padding: 10px; border-radius: 8px; margin-top: 10px;
        background: #4a90e2; color: white; border: none; cursor: pointer;
    }
    button:hover { background: #357abd; }
</style>
</head>
<body>

<div id="sidebar">
    <h2>ðŸŽ® Game Creator Panel</h2>

    <div class="block">
        <h3>Add Object</h3>
        <label>Type:</label>
        <select id="objType">
            <option value="square">Square</option>
            <option value="circle">Circle</option>
        </select>

        <label>Color:</label>
        <input type="color" id="objColor" value="#ff0000">

        <button onclick="addObject()">Add Object</button>
    </div>

    <div class="block">
        <h3>Object Behavior</h3>
        <label>Selected Object ID:</label>
        <p id="selectedID">None</p>

        <label>Movement:</label>
        <select id="objMovement">
            <option value="none">None</option>
            <option value="leftRight">Left-Right</option>
            <option value="upDown">Up-Down</option>
        </select>

        <button onclick="applyBehavior()">Apply Behavior</button>
    </div>

    <div class="block">
        <h3>Actions</h3>
        <button onclick="runGame()">â–¶ Run Game</button>
        <button onclick="stopGame()">â–  Stop Game</button>
    </div>
</div>

<div id="canvasContainer">
    <canvas id="gameCanvas" width="700" height="500"></canvas>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let objects = [];
let selectedObject = null;
let isRunning = false;

canvas.addEventListener("mousedown", (e) => {
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    selectedObject = objects.find(o =>
        mouseX >= o.x &&
        mouseX <= o.x + o.size &&
        mouseY >= o.y &&
        mouseY <= o.y + o.size
    );

    document.getElementById("selectedID").innerText = selectedObject ? selectedObject.id : "None";
});

function addObject() {
    const type = document.getElementById("objType").value;
    const color = document.getElementById("objColor").value;

    const newObj = {
        id: "obj" + (objects.length + 1),
        type,
        x: 100,
        y: 100,
        size: 50,
        color,
        behavior: "none",
        direction: 1
    };

    objects.push(newObj);
    drawEditor();
}

function applyBehavior() {
    if (!selectedObject) return alert("Select an object first!");
    selectedObject.behavior = document.getElementById("objMovement").value;
}

function drawEditor() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    objects.forEach(obj => {
        ctx.fillStyle = obj.color;
        if (obj.type === "square")
            ctx.fillRect(obj.x, obj.y, obj.size, obj.size);
        else if (obj.type === "circle") {
            ctx.beginPath();
            ctx.arc(obj.x + obj.size/2, obj.y + obj.size/2, obj.size/2, 0, Math.PI*2);
            ctx.fill();
        }
    });
}

function runGame() {
    if (isRunning) return;
    isRunning = true;
    gameLoop();
}

function stopGame() {
    isRunning = false;
    drawEditor();
}

function gameLoop() {
    if (!isRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    objects.forEach(obj => {
        // Movement behavior
        if (obj.behavior === "leftRight") {
            obj.x += 2 * obj.direction;
            if (obj.x <= 0 || obj.x + obj.size >= canvas.width) obj.direction *= -1;
        }

        if (obj.behavior === "upDown") {
            obj.y += 2 * obj.direction;
            if (obj.y <= 0 || obj.y + obj.size >= canvas.height) obj.direction *= -1;
        }

        ctx.fillStyle = obj.color;
        if (obj.type === "square")
            ctx.fillRect(obj.x, obj.y, obj.size, obj.size);
        else if (obj.type === "circle") {
            ctx.beginPath();
            ctx.arc(obj.x + obj.size/2, obj.y + obj.size/2, obj.size/2, 0, Math.PI*2);
            ctx.fill();
        }
    });

    requestAnimationFrame(gameLoop);
}

drawEditor();
</script>

</body>
</html>
