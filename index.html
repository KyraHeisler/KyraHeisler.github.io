<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Random Name Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background: #357ABD;
        }

        .name-box {
            margin-top: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #222;
            min-height: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Custom Random Name Generator</h1>

        <p>Enter names separated by commas:</p>
        <textarea id="nameInput" placeholder="Example: Alex, Jamie, Chris, Taylor"></textarea>

        <button onclick="generateName()">Generate Name</button>

        <div class="name-box" id="nameBox">Enter some names above!</div>
    </div>

    <script>
        function generateName() {
            const input = document.getElementById("nameInput").value;

            // Split input by commas, trim spaces, remove empty entries
            const names = input
                .split(",")
                .map(name => name.trim())
                .filter(name => name.length > 0);

            if (names.length === 0) {
                document.getElementById("nameBox").textContent = "Please enter at least one name!";
                return;
            }

            const randomIndex = Math.floor(Math.random() * names.length);
            document.getElementById("nameBox").textContent = names[randomIndex];
        }
    </script>
</body>
</html>
