<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Study Schedule Maker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6ecf3;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 25px;
            max-width: 800px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #357ABD;
        }

        .schedule {
            margin-top: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #bbb;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #4a90e2;
            color: white;
        }

        .time-cell {
            background: #f5f7fa;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Advanced Study Schedule Maker</h1>

    <label>Subjects (comma-separated):</label>
    <textarea id="subjects" placeholder="Math, Science, History, English"></textarea>

    <label>Total Hours Per Day:</label>
    <input type="number" id="hours" placeholder="Example: 4">

    <label>Start Time (24-hour format):</label>
    <input type="time" id="startTime" value="16:00"> <!-- Default 4 PM -->

    <label>Length of Each Study Session (minutes):</label>
    <input type="number" id="sessionLength" value="60">

    <button onclick="generateSchedule()">Generate Schedule</button>

    <div id="output" class="schedule"></div>
</div>


<script>
function generateSchedule() {
    const subjects = document.getElementById("subjects").value
        .split(",")
        .map(s => s.trim())
        .filter(s => s.length > 0);

    const hours = Number(document.getElementById("hours").value);
    const startTime = document.getElementById("startTime").value;
    const sessionLength = Number(document.getElementById("sessionLength").value);

    const output = document.getElementById("output");

    if (subjects.length === 0) {
        output.innerHTML = "<p>Please enter at least one subject.</p>";
        return;
    }
    if (hours <= 0) {
        output.innerHTML = "<p>Please enter valid hours.</p>";
        return;
    }

    // Convert start time
    let [startHour, startMin] = startTime.split(":").map(Number);

    // Calculate total sessions
    const totalMinutes = hours * 60;
    const sessions = Math.floor(totalMinutes / sessionLength);

    // Build time slots
    let schedule = [];
    for (let i = 0; i < sessions; i++) {
        let subject = subjects[i % subjects.length];

        // Create time label
        let endHour = startHour;
        let endMin = startMin + sessionLength;

        if (endMin >= 60) {
            endHour += Math.floor(endMin / 60);
            endMin = endMin % 60;
        }

        let timeLabel =
            `${String(startHour).padStart(2, '0')}:${String(startMin).padStart(2, '0')}` +
            " - " +
            `${String(endHour).padStart(2, '0')}:${String(endMin).padStart(2, '0')}`;

        schedule.push({ time: timeLabel, subject: subject });

        // Set next start time
        startHour = endHour;
        startMin = endMin;
    }

    // Build HTML table output
    let html = `
        <h2>Your Daily Study Schedule</h2>
        <table>
            <tr>
                <th>Time</th>
                <th>Subject</th>
            </tr>
    `;

    schedule.forEach(slot => {
        html += `
            <tr>
                <td class="time-cell">${slot.time}</td>
                <td>${slot.subject}</td>
            </tr>
        `;
    });

    html += "</table>";

    output.innerHTML = html;
}
</script>

</body>
</html>
